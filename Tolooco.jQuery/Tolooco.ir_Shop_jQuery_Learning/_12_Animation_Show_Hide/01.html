<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-2.1.1.js"></script>
</head>
<body>
    <div>
        <script type="text/javascript">
        $(function () {
            $("#show").click(function () {
                $("#theDiv").show(5000, function () {
                    alert("Done Showing!");
                });
            });

            $("#hide").click(function () {
                $("#theDiv").hide();
            });
        });
        </script>

        <style type="text/css">
            div#theDiv {
                width: 200px;
                height: 200px;
                margin: 10px;
                padding: 20px;
                background: blue;
                color:yellow;
                border: 2px solid black;
                cursor: pointer;
            }

            p, span {
                font-size: 16pt;
            }

            button {
                margin: 5px;
            }
        </style>

        <p>
            Showing and Hiding an Element
        </p>

        <div id="theDiv">
            tolooco.ir
        </div>

        <button id="show">
            Show
        </button>
        <button id="hide">
            Hide
        </button>
    </div>
</body>
</html>
